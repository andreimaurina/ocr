<ion-header>
  <ion-navbar>
    <ion-title align="center">Lista de Cupons </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Pesquisar..."  (ionInput)="filtrarItens($event)" showCancelButton clearInput></ion-searchbar><!--ajustar função q chama pesquisar -->
  <ion-list>
    <ion-card *ngFor="let cupom of cupons"  >
      <ion-item>
        <!-- dados por item -->
      </ion-item>
    </ion-card>  
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="novoCupom()"> <!--ajustar função q chama incluir -->
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
