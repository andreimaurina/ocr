<ion-header>
  <ion-navbar>
    <ion-title align="center">Lista de Cupons </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="Pesquisar..."  (ionInput)="filtrarItens($event)" showCancelButton clearInput></ion-searchbar><!--ajustar função q chama pesquisar -->
  <ion-list>
    <ion-item-sliding *ngFor="let cupom of cupons">
      <ion-item>
        <h2>{{cupom.ticket}}</h2>
      </ion-item>
      <ion-item-options side="left">   
        <button ion-button (click)="excluir(cupom.id)">Excluir</button>
      </ion-item-options>
    </ion-item-sliding>  
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="novoCupom()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab (click)="adicionar()"><ion-icon name="add"></ion-icon></button> 
  </ion-fab>   
</ion-content>
